<!DOCTYPE html>
<html>
    <body> 
        <h1>Pico & Placa Predictor (Quito)</h1>
        <br>
        <form id="prediction_form" method="POST" action="/">
            <label>License plate number:</label>
            <input id="license_value" name="licensePlate" type="text">
            <label>Date:</label>
            <input id="date_value" name="date" type="date">
            <label>Time:</label>
            <input id="time_value" name="time" type="time">
            <button id="form_btn">Submit</button>
        </form>
    </body>
</html>
